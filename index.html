<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nantes Quests</title>
    <link rel="stylesheet" href="./CSS/Style.css" />
    <!-- CONFETTIS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="CSS/Style.css" />
    <!-- comment -->
    <link
      rel="shortcut icon"
      href="ImagesIcones/Capytaille.ico"
      type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="ImagesIcones/LOGO NANTES QUEST GD.png"
          alt=""
          class="logo-home" />
        <div class="buttonsNav-wrapper">
          <!-- <a href="#" class="quiz-geo" att>Quiz Géographie </a> -->
          <button
            class="quiz-geo nav-link"
            data-quiz="geoQuiz"
            disabled
            title="Entrez d'abord votre nom avant de commencer un quiz.">
            Quiz Géographie
          </button>
          <p>|</p>
          <button
            class="quiz-histo nav-link"
            data-quiz="historyQuiz"
            disabled
            title="Entrez d'abord votre nom avant de commencer un quiz.">
            Quiz Histoire
          </button>
          <p>|</p>
          <button
            class="quiz-cultu nav-link"
            data-quiz="cultureQuiz"
            disabled
            title="Entrez d'abord votre nom avant de commencer un quiz.">
            Quiz Culture
          </button>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="titleQuiz"></h1>
      <!-- Home Card -->
      <section class="home-section">
        <article class="card card-home">
          <h2>
            Bienvenue sur Nantes Quest <span class="currentUserName"></span>!
          </h2>
          <span>~</span>
          <div class="whatsYrNameFormContainer displaynone">
            <form id="formName">
              <label class="nameLabel" for="name">Quel est ton nom ?</label>
              <input
                required
                class="mandatory"
                type="text"
                name="name"
                id="userName"
                value="" />
            </form>
          </div>
          <div class="quiz-choices">
            <button
              disabled
              class="cta-choice geoLauncherButton"
              data-quiz="geoQuiz"
              type="submit">
              Géographie
            </button>
            <button
              disabled
              class="cta-choice historyLauncherButton"
              data-quiz="historyQuiz"
              type="submit">
              Histoire
            </button>
            <button
              disabled
              class="cta-choice cultureLauncherButton"
              data-quiz="cultureQuiz"
              type="submit">
              Culture
            </button>
          </div>
          <span>~</span>
        </article>
      </section>
      <!-- Quest Card -->

      <section class="quest-section displaynone">
        <article class="card card-quest">
          <div class="img-choice-wrapper">
            <div class="choices-wrapper"></div>
            <p class="statement"></p>
            <img
              class="image-quest"
              src="GameImage/Machine de lile.jpg"
              alt="Elephant Nantes" 
              loading="lazy"/>
          </div>
          <button class="cta quest validationButton">Valider</button>
        </article>
      </section>

      <!-- Score Card -->
      <section class="score-section displaynone">
        <article class="card card-score">
          <h2>Bravo <span class="currentUserName"></span> !</h2>
          <span>~</span>
          <div class="score-wrapper">
            <p>Ton score est :</p>
            <p id="userScore"><span>5/5</span></p>
          </div>
          <span>~</span>
          <button class="cta replayButton">Rejouer</button>
        </article>
      </section>
    </main>
    <footer>
      <p>©apyright | Team KipiK</p>
    </footer>
    <script type="module">
      import { runApplication } from "./ScriptJS/Script.js";
    </script>
  </body>
</html>
