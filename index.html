<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nantes Quests</title>
    <link rel="stylesheet" href="./CSS/Style.css" />
    <!-- CONFETTIS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="CSS/Style.css" />
    <!-- comment -->
  </head>
  <body>
    <header>
      <nav>
        <img
          src="ImagesIcones/LOGO NANTES QUEST GD.png"
          alt=""
          class="logo-home" />
        <div class="links-wrapper">
          <!-- <a href="#" class="quiz-geo" att>Quiz Géographie </a> -->
          <button class="quiz-geo nav-link">Quiz Géographie</button>
          <p>|</p>
          <button class="quiz-histo nav-link">Quiz Histoire</button>
          <p>|</p>
          <button class="quiz-cultu nav-link">Quiz Culture</button>
        </div>
      </nav>
    </header>
    <main>
      <h1>Trouve le lieu à Nantes !</h1>
      <!-- Home Card -->
      <section class="home-section">
        <article class="card card-home">
          <h2>Bienvenue sur Nantes Quest <span class="currentUserName"></span>!</h2>
          <span>~</span>
          <div class="whatsYrNameForm displaynone">
            <form >
              <label class="nameLabel " for="name">Quel est ton nom ?</label>
              <input class="mandatory" type="text" name="name" id="userName" value="" required />
            </form>
          </div>
          <div class="quiz-choices">
            <button class="cta-choice geoLauncherButton disabledChoices" type="button">
              Géographie
            </button>
            <button class="cta-choice historyLauncherButton" type="button">
              Histoire
            </button>
            <button class="cta-choice cultureLauncherButton" type="button">
              Culture
            </button>
          </div>
          <span>~</span>
        </article>
      </section>
      <!-- Quest Card -->

      <section class="quest-section displaynone">
        <article class="card card-quest">
          <div class="img-choice-wrapper">
            <div class="choices-wrapper"></div>
            <p class="statement"></p>
            <img
              class="image-quest"
              src="GameImage/Machine de lile.jpg"
              alt="Elephant Nantes" />
          </div>
          <button class="cta quest validationButton">Valider</button>
        </article>
      </section>

      <!-- Score Card -->
      <section class="score-section displaynone">
        <article class="card card-score">
          <h2>Bravo <span class="currentUserName"></span> !</h2>
          <span>~</span>
          <div class="score-wrapper">
            <p>Ton score est :</p>
            <p id="userScore"><span>5/5</span></p>
          </div>
          <span>~</span>
          <button class="cta replayButton">Rejouer</button>
        </article>
      </section>
    </main>
    <footer>
      <p>©apyright | Team KipiK</p>
    </footer>
    <script type="module">
      import { runApplication } from "./ScriptJS/Script.js";
    </script>
  </body>
</html>
