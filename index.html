<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nantes Quests</title>
    <link rel="stylesheet" href="./CSS/Style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="ImagesIcones/LOGO NANTES QUEST GD.png" alt="" />
        <div class="links-wrapper">
          <a href="#">Quiz Géographie </a>
          <p>|</p>
          <a href="#">Quiz Histoire </a>
          <p>|</p>
          <a href="#">Quiz Culture</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Trouve le lieu à Nantes !</h1>
      <!-- Home Card -->
      <section class="home-section">
        <article class="card card-home">
          <h2>Bienvenue sur le Quiz Géographie</h2>
          <p>~</p>
          <form>
            <label for="name">Quel est ton nom ?</label>
            <input type="text" name="name" id="userName" required />
          </form>
          <button class="cta launcherButton" type="button">Let's go !</button>
          <p>~</p>
        </article>
      </section>
      <!-- Quest Card -->
      <section class="quest-section displaynone">
        <article class="card card-quest">
          <div class="choices-wrapper">
            <button>Chantenay</button>
            <button>Chantenay</button>
            <button>Chantenay</button>
            <button>Chantenay</button>
          </div>
          <img
            src="GameImage/batiment-quartier-de-lile-de-Nantes.webp"
            alt="Elephant Nantes"
          />
          <button class="cta validationButton">Valider</button>
        </article>
      </section>
      <!-- Score Card -->
      <section class="score-section displaynone">
        <article class="card card-score">
          <h2>Bravo <span class="currentUserName"></span> !</h2>
          <p>~</p>
          <div class="score-wrapper">
            <p>Ton score est :</p>
            <p id="userScore">5/5</p>
          </div>
          <p>~</p>
          <button class="cta replayButton">Rejouer</button>
        </article>
      </section>
    </main>
    <footer>
      <p>©apyright | Team KipiK</p>
    </footer>
    <script type="module">
      import { runApplication } from "./ScriptJS/Script.js";
    </script>
  </body>
</html>
