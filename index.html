<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nantes Quests</title>
    <link rel="stylesheet" href="CSS/Style.css" />
    <!-- comment -->
  </head>
  <body>
    <header>
      <nav>
        <img src="ImagesIcones/LOGO NANTES QUEST GD.png" alt="" />
        <div class="links-wrapper">
          <a href="#">Quiz Géographie </a>
          <p>|</p>
          <a href="#">Quiz Histoire </a>
          <p>|</p>
          <a href="#">Quiz Culture</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Trouve le lieu à Nantes !</h1>
      <!-- Home Card -->
      <section class="home-section">
        <article class="card card-home">
          <h2>Bienvenue sur le Quiz Géographie !</h2>
          <span>~</span>
          <form>
            <label for="name">Quel est ton nom ?</label>
            <input type="text" name="name" id="userName" required />
          </form>
          <button class="cta launcherButton" type="button">Let's go !</button>
          <span>~</span>
        </article>
      </section>
      <!-- Quest Card -->

      <section class="quest-section">
        <section class="card card-quest">
          <article class="text-quest">
            <div class="choices-wrapper">
              <button class="choice">Les Machineries de Nantes</button>
              <button class="choice">l'Elephant Géant</button>
              <button class="choice">Les Machines de l'Ile</button>
              <button class="choice">Le Machin truc bidule</button>
            </div>
            <img
              class="image-quest"
              src="GameImage/Machine de lile.jpg"
              alt="Elephant Nantes"
            />
          </article>
          <button class="cta quest">Valider</button>
        </section>
      </section>

      <!-- Score Card -->
      <section class="score-section">
        <article class="card card-score">
          <h2>Bravo Joueur 1 <span class="currentUserName"></span> !</h2>
          <span>~</span>
          <div class="score-wrapper">
            <p>Ton score est :</p>
            <p id="userScore"><span>5/5</span></p>
          </div>
          <span>~</span>
          <button class="cta replayButton">Rejouer</button>
        </article>
      </section>
    </main>
    <footer>
      <p>©apyright | Team KipiK</p>
    </footer>
  </body>
</html>
